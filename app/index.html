<body>
<div id="container"> 
<h1>Baseball Teams </h1>
    <label for="teamSelector">Select A Team:</label>
	<br/>
	<br/>
    <select id="teamSelector" onchange="getInfo(this.value)">
        <option value=""></option>
    </select>

    <section id="teamInfo" name="teamInfo">
    </section>
	
	
</div>
	<br/>
	<br/>

</body>

<script>

    let selector = document.getElementById('teamSelector');

    var xhttp = new XMLHttpRequest();

    teams.forEach(x =>
    {
        let newOption = document.createElement('option');

        newOption.label = x.name;
        newOption.innerText = x.first_name + ' ' + x.last_name;
        newOption.value = x.team_id;

        selector.appendChild(newOption);
    });

    function getInfo(elementValue)
    {
        let teamInfoBox = document.getElementById('teamInfo');
        teamInfoBox.innerHTML = '';

        if (!elementValue)
            return;

        const theTeam = teams.filter(x =>
        {
            if (x.team_id === elementValue)
                return x;
        });

        let table = document.createElement('table');

        let headRow = document.createElement('tr');

        let firstName = document.createElement('td');
        firstName.innerHTML = '<b>First Name</b>';
        headRow.appendChild(firstName);

        let lastName = document.createElement('td');
        lastName.innerHTML = '<b>Last Name</b>';
        headRow.appendChild(lastName);

        let conference = document.createElement('td');
        conference.innerHTML = '<b>Conference</b>';
        headRow.appendChild(conference);

        let division = document.createElement('td');
        division.innerHTML = '<b>Division</b>';
        headRow.appendChild(division);

        let field = document.createElement('td');
        field.innerHTML = '<b>Field</b>';
        headRow.appendChild(field);

        let city = document.createElement('td');
        city.innerHTML = '<b>City</b>';
        headRow.appendChild(city);

        let state = document.createElement('td');
        state.innerHTML = '<b>State</b>';
        headRow.appendChild(state);

        table.appendChild(headRow);

        //start team row

        let teamRow = document.createElement('tr');
		teamRow.classList.add('teamCell');

        let teamFirstName = document.createElement('td');
        teamFirstName.innerHTML = theTeam[0].first_name;
        teamRow.appendChild(teamFirstName);

        let teamLastName = document.createElement('td');
        teamLastName.innerHTML = theTeam[0].last_name;
        teamRow.appendChild(teamLastName);

        let teamConference = document.createElement('td');
        teamConference.innerHTML = theTeam[0].conference;
        teamRow.appendChild(teamConference);

        let teamDivision = document.createElement('td');
        teamDivision.innerHTML = theTeam[0].division;
        teamRow.appendChild(teamDivision);

        let teamField = document.createElement('td');
        teamField.innerHTML = theTeam[0].site_name;
        teamRow.appendChild(teamField);

        let teamCity = document.createElement('td');
        teamCity.innerHTML = theTeam[0].city;
        teamRow.appendChild(teamCity);

        let teamState = document.createElement('td');
        teamState.innerHTML = theTeam[0].state;
        teamRow.appendChild(teamState);

        table.appendChild(teamRow);

        teamInfoBox.appendChild(table);
    }


</script>
